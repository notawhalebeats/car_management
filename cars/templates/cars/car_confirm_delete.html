{% extends './base.html' %}

{% block title %}Список автомобилей{% endblock %}

{% block content %}
<h1>Удаление автомобиля</h1>
<p>Вы уверены, что хотите удалить {{ car.make }} {{ car.model }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Удалить</button>
    <a href="{% url 'car_detail' car.id %}">Отмена</a>
</form>
{% endblock %}
